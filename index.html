<!doctype html>
<html lang="en" data-framework="jquery">
    <head>
        <meta charset="utf-8">
        <title>jQuery Diary</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/theme/default.css">
        <link rel="stylesheet" href="css/theme/clear.css">
    </head>
    <body>
        <div id="app">
            <div id="header">
                <h1>jQuery Diary</h1>
            </div>
            <div id="editor">
                <select id="theme">
                    <option value="default">default</option>
                    <option value="clear">clear</option>
                </select>
                <textarea id="new_entry" placeholder="What's new today?" autofocus></textarea>
            </div>
            <button id="trash_can">123</button>
            <div id="diary"></div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="template/dist/entries.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
